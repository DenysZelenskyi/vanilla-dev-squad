name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # или другая ветка, которую вы используете

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # убедитесь, что версия Node.js соответствует требованиям вашего проекта

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # ветка, на которую будет происходить деплой
          folder: dist # папка с результатами сборки
